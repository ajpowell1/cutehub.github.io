<!DOCTYPE html>
<html>
<head>
  <title>Eye Bleach</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }

    h1 {
      color: #333;
      font-size: 36px;
    }

    .button-wrapper {
      margin-top: 30px;
    }

    .eyebleach-button {
      display: inline-block;
      background-color: #4CAF50;
      border: none;
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      transition-duration: 0.4s;
      text-decoration: none;
      margin: 5px;
    }

    .eyebleach-button:hover {
      background-color: #45a049;
    }

    .image-container {
      margin-top: 30px;
    }

    .image-container img {
      max-width: 500px;
      max-height: 500px;
    }
  </style>
  <script>
    function generateRandomImage() {
      var images = [
        'https://example.com/image1.jpg', // URL to image 1
        'https://example.com/image2.jpg', // URL to image 2
        'https://example.com/image3.jpg' // URL to image 3
      ];
      var randomIndex = Math.floor(Math.random() * images.length);
      var imageUrl = images[randomIndex];
      var imageContainer = document.getElementById('image-container');
      imageContainer.innerHTML = '<img src="' + imageUrl + '" alt="Cute Image">';
    }
  </script>
</head>
<body>
  <h1>Click the Button for Eye Bleach</h1>
  <div class="button-wrapper">
    <button class="eyebleach-button" onclick="generateRandomImage()">Eye Bleach</button>
  </div>
  <div class="image-container" id="image-container"></div>
</body>
</html>
