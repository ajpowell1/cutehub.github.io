<!DOCTYPE html>
<html>
<head>
  <title>Puppy and Kitten Pictures - Eye Bleach</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 150px;
    }

    h1 {
      color: #333;
      font-size: 36px;
    }

    .button-wrapper {
      margin-top: 30px;
    }

    .eyebleach-button {
      display: inline-block;
      background-color: navy;
      border: none;
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      transition-duration: 0.4s;
      text-decoration: none;
      margin: 5px;
    }

    .eyebleach-button:hover {
      background-color: #001f3f;
    }

    img {
      max-width: 400px;
      margin-top: 20px;
    }
  </style>
  <script>
    function fetchPuppyImage() {
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          const imgContainer = document.getElementById('image-container');
          imgContainer.innerHTML = ''; // Remove previously generated images
          const img = document.createElement('img');
          img.src = data.message;
          imgContainer.appendChild(img);
        })
        .catch(error => {
          console.log('Error fetching puppy image:', error);
        });
    }

    function fetchKittenImage() {
      fetch('https://api.thecatapi.com/v1/images/search?mime_types=jpg,png')
        .then(response => response.json())
        .then(data => {
          const imgContainer = document.getElementById('image-container');
          imgContainer.innerHTML = ''; // Remove previously generated images
          const img = document.createElement('img');
          img.src = data[0].url;
          imgContainer.appendChild(img);
        })
        .catch(error => {
          console.log('Error fetching kitten image:', error);
        });
    }
	    function fetchBunnyImage() {
      fetch('https://api.bunnies.io/v2/loop/random/?media=gif,png')
        .then(response => response.json())
        .then(data => {
          const imgContainer = document.getElementById('image-container');
          imgContainer.innerHTML = ''; // Remove previously generated images
          const img = document.createElement('img');
          img.src = data.media.poster || data.media.image;
          imgContainer.appendChild(img);
        })
        .catch(error => {
          console.log('Error fetching bunny image:', error);
        });
    }
	


  </script>
</head>
<body>
  <h1>Press the buttons to fetch puppy or kitten pictures:</h1>
  <div class="button-wrapper">
    <button class="eyebleach-button" onclick="fetchPuppyImage()">Puppy</button>
    <button class="eyebleach-button" onclick="fetchKittenImage()">Kitten</button>
	<button class="eyebleach-button" onclick="fetchBunnyImage()">Bunny</button>

  </div>
  <div id="image-container"></div>
</body>
</html>
